<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="UnitConversion.css">
</head>

<body>
    <div class="container1">
        <p>Metric/Imperial Unit Conversion</p>

        <input type="number" name="" id="user-inpt" required>
        <button id="conver-el">Convert</button>


    </div>
    <div class="container2">
        <div>
            <h5 class="measure">Length (Meter/Feet)</h5>
            <p id="Length-el">meter = 0 feet | feet = 0 meter</p>
        </div>
        <div>
            <h5 class="measure">Volume (Liters/Gallons)</h5>
            <p id="Volume-el">liter = 0 gallon | gallon = 0 liter</p>
        </div>
        <div>
            <h5 class="measure">Mass (Kilograms/Pounds)</h5>
            <p id="mass-el">kilogram = 0 pound | pound = 0 kilogram</p>
        </div>
    </div>
    <script src="UnitConversion.js"></script>
</body>

</html>
